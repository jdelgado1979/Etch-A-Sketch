<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="btonContainer">
        <div class="coloring">
        <button class="btns" id="btn1">Change background</button>
        <input type="color" id="input1">    
        </div>
        <div class="coloring">
        <button class="btns" id="btn2">Change my border</button>
        <input type="color" id="input2">
        </div>
        <button class="btns" id="btn3">Blacken me</button>
        <button class="btns" id="btn4">Whiten me</button>
        <div class="coloring">
        <button class="btns" id="btn5">Color me</button>
        <input type="color" id="input3">
        </div>
        <button class="btns" id="btn6">Lighten me up</button>
        <button class="btns" id="btn7">Darken me up</button>
        <button class="btns" id="btn8">Clear me</button>
    </div>

    <div class="mainContainer">
      <h1>Etch a Sketch</h1>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
      </div>
      <div class="mainCanvas"></div>
      <div id="subCanvas"></div>
    </div>
    <div id="showCase" ></div>
  
</body>
</html>
